<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hexlet Page Analyzer - URLs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Hexlet Page Analyzer</a>
    </div>
  </nav>

  <main class="container mt-5">
    <h1 class="mb-4">Список страниц</h1>
    <ul class="list-group">
      {% for url in urls %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <!-- Ссылка на страницу конкретного URL -->
          <a href="{{ url_for('url_show', id=url.id) }}">{{ url.name }}</a>
          
          {% if url.last_check %}
            <span class="badge bg-secondary">
              Последняя проверка: {{ url.last_check }} 
              {% if url.status_code %} | Код: {{ url.status_code }}{% endif %}
            </span>
          {% else %}
            <span class="badge bg-warning text-dark">Проверок нет</span>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </main>
</body>
</html>
