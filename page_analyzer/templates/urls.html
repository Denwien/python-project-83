<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hexlet Page Analyzer - URLs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Hexlet Page Analyzer</a>
  </div>
</nav>

<main class="container">

  <h1 class="mb-4">Список страниц</h1>

  <!-- Таблица URLs -->
  <table class="table table-striped" data-test="urls">
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Последняя проверка</th>
        <th>Код ответа</th>
      </tr>
    </thead>
    <tbody>
      {% for url in urls %}
        <tr>
          <td>{{ url.id }}</td>
          <td>
            <a href="{{ url_for('url_show', id=url.id) }}">{{ url.name }}</a>
          </td>
          <td>{{ url.last_check or '-' }}</td>
          <td>{{ url.status_code or '-' }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</main>

</body>
</html>
