<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hexlet Page Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">Hexlet Page Analyzer</a>
      </div>
    </nav>

    <main class="container mt-5">
      <h1 class="text-center">Добро пожаловать в Hexlet Page Analyzer!</h1>
      <p class="text-center">Введите URL, чтобы проверить страницу.</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="container mb-3">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form class="d-flex justify-content-center mt-4" action="{{ url_for('urls_create') }}" method="post">
        <input class="form-control w-50 me-2" type="url" name="url" placeholder="https://example.com" required>
        <button class="btn btn-primary" type="submit">Анализировать</button>
      </form>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
      &copy; 2025 Hexlet
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
